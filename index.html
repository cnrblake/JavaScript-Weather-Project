<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link rel="stylesheet" href="https://cnrblake.github.io/JavaScript-Weather-Project/style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="nav-wrapper transparent">
        <div class="container">
          <a href="" class="brand-logo hide-on-small-and-down">Weather</a>
        </div>
        <form>
          <div class="input-field right">
            <input
              id="navsearch"
              type="search"
              required
              placeholder="Enter Location"
            />
            <label class="label-icon" for="search"
              ><i class="material-icons">search</i></label
            >
            <i class="material-icons">close</i>
          </div>
        </form>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 m7 l8 white-text">
            <h1 id="temp"></h1>
            <h3 id="where"></h3>
            <h4 id="dateTime"></h4>
            <img src="" alt="" id="weatherIcon" />
            <h4 id="weatherStatus"></h4>
          </div>
          <div class="col s12 m5 l4 white-text">
            <h1 id="uv"></h1>
            <h3 id="visibility"></h3>
            <h4 id="precip"></h4>
            <h4 id="feelsLike"></h4>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
